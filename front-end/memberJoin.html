<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

    <!-- bootstrap 공통 부분 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<!-- 아이콘(fontawesome) -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<!-- 개별 설정 -->
    <link rel="stylesheet" href="./custom.css">

	<title>:: Readers ::</title>

</head>

<body>
	<!-- 상단 고정바 -->
	<nav class="navbar navbar-expand-sm bg-light navbar-light navbar-fixed-top">
		<div class="container">
			<!-- 로고 -->
			<a class="navbar-brand" href="main.html">
				<img src="/img/logo.svg" alt="Readers Logo" style="height:30px;" />
				Readers
			</a>

			<!-- 메뉴 -->
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#">모임 리스트</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"  data-toggle="modal" data-target="#myModal">모임 만들기</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">벙개</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">커뮤니티</a>
				</li>
			</ul>

			<!-- 로그인 전 -->
			<div class="btn-group">
				<a href="#">Login</a>&nbsp;&nbsp;
				<a href="#">Sign Up</a>
			</div>
		</div>
	</nav>

	<!-- make club modal  -->
	<div class="modal" id="myModal">
	    <div class="modal-dialog">
	    	<div class="modal-content">
	        	<!-- Modal Header -->
		        <div class="modal-header">
		          <h4 class="modal-title">Modal Heading</h4>
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		        </div>

		        <!-- Modal body -->
		        <div class="modal-body">
		          Modal body..
		        </div>

		        <!-- Modal footer -->
		        <div class="modal-footer">
		          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		        </div>
	      	</div>
	    </div>
	</div>

	<!-- join Form -->
    <div class="container my-3">
			<div class="row">
				<div class="col-3"></div>

				<div class="col-6">
					<h2><b>회원가입</b></h2>
					<form class="mt-3" action="index.html" method="post">
						<div class="form-group">
							<label for="id">Name : </label>
							<input class="form-control" type="text" name="mem_id" id="id">
						</div>

						<div class="form-group">
							<label for="pw">Password : </label>
							<input class="form-control" type="text" name="mem_pw" id="pw">
						</div>

						<div class="form-group">
							<label for="pw_ck">Password Check : </label>
							<input class="form-control" type="text" id="pw_ck">
						</div>

						<div class="form-group">
							<label for="email">Email : </label>
							<input class="form-control" type="text" name="mem_email" id="email">
						</div>

						<input class="btn btn-primary" type="submit">
					</form>
				</div>

				<div class="col-3"></div>
			</div>
	</div>

	<!-- footer  -->
	<div class="jumbotron">
		<div class="container">
			copy
		</div>
	</div>

</body>
</html>
